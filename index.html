<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      World Clock
      <h1>World Clock</h1>
      <select id="city">
        <option value="">select a city..</option>
        <option value="current">My current location</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="london">Europe/London</option>
      </select>

      <div class="cities">
        <div class="city" id="los-Angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Ethel Phiri</strong> and is
      <a href="https://github.com/Ethyp/World-Clock" target="blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="css/javascript/index.js"></script>
  </body>
</html>
