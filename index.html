<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      World Clock
      <h1>World Clock</h1>
      <select>
        <option value="">select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">September 12th 2025</div>
        <div class="time">1:48:15AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">September 12th 2025</div>
        <div class="time">1:48:15AM</div>
      </div>
    </div>
    <footer>
      This project was coded by Ethel Phiri and is
      <a href="https://github.com/Ethyp/World-Clock" target="blank"
        >open sourced on Github</a
      >
    </footer>

  </body>
</html>
